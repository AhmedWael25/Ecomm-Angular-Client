<section class="category-wrapper pt-50">
    <div class="container">
        <div class="row">


            <div class="col-lg-4">


                <div class="filter-style-8">
                    <div class="collapse show" id="category">
                        <div class="filter-search">
                            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                                <input type="text" placeholder="Search" formControlName="name">
                                <button class="button" type="submit">
                                    <i class="lni lni-search-alt"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="filter-style-1">
                    <div class="filter-title">
                        <h4 class="title">Filter</h4>
                    </div>
                    <div class="filter-btn">
                        <button (click)="ngOnInit()" type="button" class="main-btn primary-btn">Reset</button>
                    </div>
                </div>

                <div class="filter-style-2">
                    <div class="filter-title">
                        <a class="title" data-bs-toggle="collapse" href="#pricingOne" role="button"
                            aria-expanded="false">Pricing Range</a>
                    </div>

                    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>

                    <div class="filter-btn">
                        <button (click)="doFilter()" type="button" class="main-btn primary-btn">Filter</button>
                    </div>


                </div>



                <div class="filter-style-8">
                    <div class="filter-title">
                        <a class="title" data-bs-toggle="collapse" href="#category" role="button"
                            aria-expanded="false">Categories</a>
                    </div>
                    <div class="collapse show" id="category">
                        <div class="filter-category">
                            <ul class="category-list">
                                <li *ngFor="let category of categories">
                                    <a class="collapsed" href="#" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo">{{category.name}}</a>
                                    <ul id="collapseTwo" class="sub-category collapse" data-parent="#category">

                                        <li *ngFor="let subcategory of category.subCategories">
                                            <input #saveUserNameCheckBox id="saveUserNameCheckBox" type="checkbox"
                                                [checked]="subcategory.checked"
                                                (change)="change(saveUserNameCheckBox.checked, subcategory.id)" />

                                            <label for="platform-1">
                                                <p style="margin-left: 10px;">{{subcategory.name}}</p>
                                            </label>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>



            </div>

            <div class="col-lg-8">

                <!--====== Product Style 6 Part Start ======-->
                <section class="product-wrapper pt-70">
                    <div class="container">
                        <ng-template #elseBlock>
                            <div id="notfound">
                                <div class="notfound">
                                    <div class="notfound-404">
                                        <h1>Oops!</h1>
                                        <h2>No products found</h2>
                                    </div>
                                </div>
                            </div>
                        </ng-template>

                        <div class="row " *ngIf="totalElements != 0; else elseBlock">

                            <div class="col-lg-4 col-sm-6" *ngFor="let product of products 
                                | paginate 
                                : {itemsPerPage: size,
                                currentPage: page,
                                totalItems: totalElements}">

                                <div class="product-style-6 mt-30">
                                    <div class="product-image">
                                        <div class="product-item active">
                                            <img src={{product.productImg}} alt="product">
                                        </div>
                                        <a class="add-wishlist" href="#0">
                                            <i class="mdi mdi-heart"></i>
                                        </a>
                                    </div>
                                    <div class="product-content">
                                        <h4 class="title"><a
                                                [routerLink]="['/shop', product.id]">{{product.productName}}</a>
                                        </h4>
                                        <p>{{product.sellerName}}</p>
                                        <a href="#0" class="main-btn secondary-1-btn"> <img
                                                src="assets/images/icon-svg/cart-4.svg" alt=""> Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Including the pagination control.-->
                    <div class="text-right" *ngIf="totalElements != 0;">
                        <pagination-controls class="pagi" (pageChange)="setPage((page = $event))">
                        </pagination-controls>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
