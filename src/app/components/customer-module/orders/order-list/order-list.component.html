    <!--====== Order History Part Start ======-->

    <section class="order-history-wrapper pt-90 pb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="history-title">
                        <h4 class="heading-4 font-weight-500 title">Order History</h4>
                        <p class="paragraph-small">Your all the orders</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    
                    <div class="single-order" *ngFor="let order of orders"  [routerLink]=[order.id]>
                        <h4 class="order-id">Order ID: {{order.id}}</h4>
                        <ul class="order-meta">
                            <li><a class="product" href="#0">{{ order.orderItems.length }} Product</a></li>
                            <li><a class="date" href="#0"> {{order.data}} </a></li>
                        </ul>
                        <div class="single-progress-bar-horizontal shipped">
                            <div class="progress-text">
                                <p>Shipped</p>
                            </div>
                            <div class="progress-bar-inner">
                                <div class="bar-inner">
                                    <div class="progress-horizontal"></div>
                                </div>
                            </div>
                        </div>
                        <span class="order-price">{{ calculateOrderTotal(order) | currency:'USD' }}</span>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!--====== Order History Part Ends ======-->
