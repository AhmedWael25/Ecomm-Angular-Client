<div class="container" *ngIf="isLoading">
  <div class="row justify-content-center">
    <app-spinner></app-spinner>
  </div>
</div>


<div class="container" *ngIf="!isLoading">
  <div class="row justify-content-center mt-20 mb-20">
    <div class="profile-body">
      <div class="profile-footer mt-45">
        <div class="card-header" style="background-color: black;">
          <h3 class="title" style="color: white; text-align: center;">
            Dashboard
            <i class="fas fa-chart-bar"></i>
          </h3>
        </div>
        <hr>
        <div class="profile-card-info">
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="single-card-info d-flex">
                <div class="card-icon">
                  <img src="assets/images/shopping-cart.png" alt="Card">
                </div>
                <div class="card-info media-body">
                  <h4 class="d-flex justify-content-between align-items-center mb-3" style="padding-top: 15px;">
                    <span class="ui-button-text-icon-secondary"># Customers</span>
                    <span class="badge bg-primary-3 rounded-pill">{{noOfCustomers}}</span>
                  </h4>
                </div>
              </div>
              <hr>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="single-card-info d-flex">
                <div class="card-icon">
                  <img src="assets/images/order.png" alt="Card">
                </div>
                <div class="card-info media-body">
                  <h4 class="d-flex justify-content-between align-items-center mb-3" style="padding-top: 15px;">
                    <span class="ui-button-text-icon-secondary"># Orders</span>
                    <span class="badge bg-primary-3 rounded-pill">{{noOfOrders}}</span>
                  </h4>
                </div>
              </div>
              <hr>
            </div>

            <div class="col-md-6 col-sm-6">
              <div class="single-card-info d-flex">
                <div class="card-icon">
                  <img src="assets/images/order.png" alt="Card">
                </div>
                <div class="card-info media-body">
                  <h4 class="d-flex justify-content-between align-items-center mb-3" style="padding-top: 15px;">
                    <span class="ui-button-text-icon-secondary"># Sellers</span>
                    <span class="badge bg-primary-3 rounded-pill">{{noOfSellers}}</span>
                  </h4>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="single-card-info d-flex">
                <div class="card-icon">
                  <img src="assets/images/inventory.png" alt="Card">
                </div>
                <div class="card-info media-body">
                  <h4 class="d-flex justify-content-between align-items-center mb-3" style="padding-top: 15px;">
                    <span class="ui-button-text-icon-secondary"># Products</span>
                    <span class="badge bg-primary-3 rounded-pill">{{noOfProducts}}</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <hr>
        </div>
      </div>

    </div>




    <div class="row justify-content-center mt-20 mb-20">

      <div class="card-header" style="background-color: black;">
        <h3 class="title" style="color: white; text-align: center;">
          Products Charts
          <i class="fas fa-chart-bar"></i>
        </h3>
      </div>


      <div class="col-lg-6" style="margin: auto;">
        <app-line-chart [label]="'Profit $'" [data]="dailyProfitBarChartData" [title]="'Daily Profits'">
        </app-line-chart>
      </div>
     
      
      <div class="col-lg-6">
        <app-pie-chart [id] [label]="'Qty'" [data]="quantityPerItemPieChartData" [title]="'#Qty Sold Per Item'">
        </app-pie-chart>
      </div>
     

      <hr>
      <div class="card-header" style="background-color: black;">
        <h3 class="title" style="color: white; text-align: center;">
          Profits Charts
          <i class="fas fa-chart-bar"></i>
        </h3>
      </div>


      <div class="col-lg-6">
        <app-pie-chart [label]="'Qantity'" [data]="profitPerSellerPieChartData" [title]="'#Profit $ Per Seller'">
        </app-pie-chart>
      </div>

      
      <div class="col-lg-6">
        <app-pie-chart [id] [label]="'Qty'" [data]="soldPerSellerPieChartData" [title]="'#Sold Per Seller'">
        </app-pie-chart>
      </div>

    </div>
  </div>

  <hr>
</div>
