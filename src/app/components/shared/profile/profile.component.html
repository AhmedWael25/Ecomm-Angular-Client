  <!--====== Profile Start ======-->

  <section class="profile-wrapper pt-100 pb-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="profile">
            <div class="profile-header">
              <div class="profile-cover-photo bg_cover" style="background-image: url(assets/images/profile-cover.png);">
              </div>
              <div class="profile-author d-sm-flex flex-row-reverse justify-content-between align-items-end">
                <div class="profile-photo">
                  <img [src]="_userData?.image" (click)=changeImage() alt="Profile Photo" width="100px" height="100px">
                  <input style="display:none"
                    type="file"  accept="image/png, image/jpeg"
                    (change)="handle($event)" id="inputImage">
                </div>
                <div class="profile-name">
                  <h4 class="name">{{_userData.name}}</h4>
                  <p class="email">{{_userData.email}}</p>
                </div>
              </div>
            </div>
            <div class="profile-body">
              <div class="profile-title">
                <h5 class="title">Personal Details</h5>
                <a *ngIf="_areFieldsDisabled" class="profile-link" (click)="allowEdit()">edit</a>
              </div>
              <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="profile-details">
                  <div class="single-details-item d-flex flex-wrap">
                    <div class="details-title">
                      <h6 class="title">User Full Name:</h6>
                    </div>
                    <div class="details-content media-body">
                      <p *ngIf=" _areFieldsDisabled">{{_userData.name}}</p>
                      <div *ngIf="! _areFieldsDisabled">
                        <input
                          type="text" name="name"
                          formControlName="name">
                          <div *ngIf="name.touched && name.invalid"
                          class="alert alert-danger"
                          >Invalid Name</div>
                      </div>
                    </div>
                  </div>
                  <div class="single-details-item d-flex flex-wrap">
                    <div class="details-title">
                      <h6 class="title">Email:</h6>
                    </div>
                    <div class="details-content media-body">
                      <p>{{_userData.email}}</p>
                      <!-- <input type="email" name="email" [disabled]="true" [(value)]="_userData.email"> -->
                    </div>
                  </div>
                  <div class="single-details-item d-flex flex-wrap">
                    <div class="details-title">
                      <h6 class="title">Phone:</h6>
                    </div>
                    <div class="details-content media-body">
                      <p *ngIf="_areFieldsDisabled">{{_userData.phone}}</p>
                      <div *ngIf="! _areFieldsDisabled">
                        <input type="tel" name="phone"
                        formControlName="phone">
                        <div *ngIf="phone.touched && phone.invalid"
                          class="alert alert-danger"
                          >Invalid phone Number</div>
                      </div>

                    </div>
                  </div>
                  <div class="single-details-item d-flex flex-wrap">
                    <div class="details-title">
                      <h6 class="title">Address:</h6>
                    </div>
                    <div class="details-content media-body">
                      <p *ngIf="_areFieldsDisabled">{{_userData.address}}</p>
                      <div *ngIf="! _areFieldsDisabled">
                        <input type="text" name="address"
                         formControlName="address">
                         <div *ngIf="address.touched && address.invalid"
                          class="alert alert-danger"
                          >Invalid Address</div>
                      </div>
                    </div>
                  </div>
                  <div class="single-details-item d-flex flex-wrap">
                    <div class="details-title">
                      <h6 class="title">Balance:</h6>
                    </div>
                    <div class="details-content media-body">
                      <p>{{_userData.balance}}</p>
                    </div>
                  </div>
                  <!-- (click)="submit()" -->
                  <input *ngIf="! _areFieldsDisabled" [disabled]="! form.valid" type="submit"
                  class="btn btn-success"
                    value="Submit">
                </div>
              </form>
